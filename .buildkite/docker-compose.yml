services:
  app:
    build:
      context: ..
      dockerfile: .buildkite/Dockerfile.build
      args:
        - USER_ID=${USER_ID:-999}
        - GROUP_ID=${GROUP_ID:-999}
    user: "${USER_ID:-999}:${GROUP_ID:-999}"
    volumes:
      - ..:/app
      - ~/.go-build:/home/buildkite-agent/.go-build
      - ~/go/pkg/mod:/home/buildkite-agent/go/pkg/mod
    working_dir: /app
