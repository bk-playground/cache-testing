dependencies:
- id: node
  key: '{{ id }}-{{ agent.os }}-{{ agent.arch }}-{{ checksum "bun.lock" }}'
  fallback_keys:
    - '{{ id }}-{{ agent.os }}-{{ agent.arch }}-'
  paths:
    - node_modules
- id: golang-build
  key: '{{ id }}-{{ agent.os }}-{{ agent.arch }}-{{ checksum "go.mod" }}'
  fallback_keys:
    - '{{ id }}-{{ agent.os }}-{{ agent.arch }}-'
  paths:
    - ~/.go-build
- id: golang-pkg
  key: '{{ id }}-{{ agent.os }}-{{ agent.arch }}-{{ checksum "go.mod" }}'
  fallback_keys:
    - '{{ id }}-{{ agent.os }}-{{ agent.arch }}-'
  paths:
    - ~/go/pkg/mod
